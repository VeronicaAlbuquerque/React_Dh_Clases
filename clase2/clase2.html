<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Lista de Peliculas en React.js</title>
    <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
  ></script>


  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


  </head>
  
  <body>
    <div id="root"></div>

    <script type="text/babel">

      const lista = [
        "Mean Girls",
        "Mean Girls",
        "Die Hard",
        "Die Hard",
        "Hot Fuzz",
        "Kill Bill",
        "John Wick",
        "Shrek",
        "Ted",
        "The Godfather",
        "Avengers",
        "Amelie",
        "The Dark Knight",
        "Angry Men",
        "Flashback",
        "Luca",
        "Cruella",
        "Pulp Fiction",
        "The Good, the Bad and the Ugly",
        "Fight Club",
        "Forrest Gump",
        "Inception",
        "Goodfellas",
        "Life Is Beautiful",
        "Spirited Away",
        "Interstellar",
        "The Pianist",
        "etc"
      ];


      function Peliculas(props) {
        const pelicula = props.pelicula.map((peli, index) => <li key={index}> {index} - {peli} </li>)
        return <ul> {pelicula} </ul>
      }

      ReactDOM.render(
        <div>
          <h1>Lista de peliculas</h1>
          <Peliculas pelicula={lista}/>
        </div>,
        document.getElementById("root")
      )


    </script>
  </body>
</html>
